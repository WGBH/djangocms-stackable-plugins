{% load cms_tags %}

<div class="accordion">
    <div class="accordion-title">
        <div class="icon">
            <div class="vert"></div>
            <div class="hor"></div>
        </div>
        <p>{{instance.title}}</p>
    </div>
    
    <div class="accordion-content">
        {% for plugin in instance.child_plugin_instances %}
            {% render_plugin plugin %}
        {% endfor %}
    </div>
</div>
